<hello name="{{ name }}"></hello>

<app-multi-select-dropdown
  [data]="list"
  [dataKey]="'id'"
  [labelKey]="'name'"
  [maxSelection]="3"
  [groupBy]="'group'"
  [groupLabels]="groupLabels"
  onlyOneGroupSelectable="false"
  (shareCheckedList)="shareCheckedList($event)"
  (shareIndividualCheckedList)="shareIndividualCheckedList($event)"
>
</app-multi-select-dropdown>
